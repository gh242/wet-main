<div class="row">
    <div class="col-md-12">
        <h3>Posts Data</h3>
        
        <div class="row">
            <div class="col-md-4">
                <select class="form-select" (change)="onEmpNoChange($event)">
                    <option value="">Select Emp No</option>
                    <option 
                        [value]="user_t.empNo" 
                        *ngFor="let user_t of users_t$ | async">
                        {{ user_t.empName}}
                    </option>
                </select>
            </div>
        </div>


        <!-- <table class="table" *ngIf="posts$ | async as posts"> -->
        <table class="table" *ngIf="filteredPosts$ | async as posts">
            <thead>
                <tr>
                    <th class="col-md-1">No</th>
                    <th>Barcode</th>
                    <!-- <th class="col-md-3">Picture</th> -->
                    <th>Picture</th>
                    <th>Emp No</th>
                    <th>Emp Name</th>
                    <th>Stamp</th>
                    <th>Repack</th>
                    <th>Times</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts" class="pic">
                    <td>{{post.id}}</td>
                    <td>{{post.barcode}}</td>
                    <td></td>
                    <!-- <td class="pic"><img [src]="post.snapShot" alt="Image Source"></td> -->
                    <td>{{post.empNo}}</td>
                    <td>{{post.empName}}</td>
                    <td>{{post.stamp}}</td>
                    <!-- <td>{{post.realdateTime}}</td> -->
                    <!-- <td><img [src]="imageSource" alt="Image Source"></td> -->
                    <td>{{post.repack}}</td>
                    <td>{{post.times}}</td>
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                </tr>
            </tbody>
        </table>
        <div class="box">
            
        </div>
    </div>
</div>
